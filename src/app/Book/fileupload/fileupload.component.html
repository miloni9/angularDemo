
<div class="container">
   <form (ngSubmit)="bookSubmit()" #addform="ngForm">
      <div class="form-group">
        <label for="id">isbn</label>
        <input type="number" [(ngModel)]="model.isbn"
        name="isbn"
        class="form-control" id="isbn"
         required #isbn="ngModel">
      </div>
       <div [hidden]="isbn.valid || isbn.pristine"
             class="alert alert-danger">
          isbn is required
        </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="model.name"
        name="name"
        class="form-control" id="name"
         required #name="ngModel">
      </div>
       <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Student Name is required
        </div>

      <div class="form-group">
  <input type="file" name="cover" required (change)="fileChange(input)" #input />

    </div>
    <div>
      <img [attr.src]='file_srcs[0]' alt=""/>
    </div>
      <button type="submit" class="btn btn-default form-control" [disabled]="!addform.form.valid" >Add Student</button>
    </form>
</div>
