<form (ngSubmit)="onSubmit()" #viral="ngForm">
  <div class="form-group">

<label for="id">Id</label>

<input type="number" [(ngModel)]="model.id"

name="id"

class="form-control" id="id"

required #id="ngModel">

</div>
<div [hidden]="id.valid || id.pristine"

class="alert alert-danger">

Task Id is required

</div>

<div class="form-group">

<label for="name">Task</label>

<input type="text" [(ngModel)]="model.title"

name="title"

class="form-control" id="name"

required #title="ngModel">

</div>
<div [hidden]="title.valid || title.pristine"

class="alert alert-danger">

Task Title is required

</div>
  <div class="form-group">
  <label for="power">Status</label>
  <select class="form-control" id="status"
  [(ngModel)]="model.status" name="status"
   required>
    <option *ngFor="let s of status" [value]="s">{{s}}</option>
  </select>
</div>
  <div>
    <button class="btn btn-primary" [disabled]="!viral.form.valid" type="submit" *ngIf="tid=='0'" >
      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
      <br> Add Task

       </button>
  </div>
<div>
    <button class="btn btn-primary" [disabled]="!viral.form.valid" type="submit" *ngIf="tid!='0'" >
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
       <br>update Task

       </button>
  </div>
</form>
