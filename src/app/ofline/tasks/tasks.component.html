<table class="table table-striped">
  <tr *ngFor="let item of arr,let i=index">
    <td>{{item.Id}}</td>
    <td>{{item.Title}}</td>
    <td>{{item.Status}}</td>
    <td>{{i}}</td>
    <td>
      <button type="button" class="btn btn-default" (click)="onDelete(i)">
  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
</button>
    </td>
    <td>
      <button type="button" class="btn btn-default" (click)="onUpdate(item)">
  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Status
</button>
    </td>
  </tr>
</table>

</div>
<form (ngSubmit)="onSubmit()" #viral="ngForm">
  <div class="form-group">

<label for="id">Id</label>

<input type="number" [(ngModel)]="model.Id"

name="id"

class="form-control" id="id"

required #id="ngModel">

</div>
<div [hidden]="id.valid || id.pristine"

class="alert alert-danger">

Task Id is required

</div>

<div class="form-group">

<label for="name">Task</label>

<input type="text" [(ngModel)]="model.Title"

name="title"

class="form-control" id="name"

required #title="ngModel">

</div>
<div [hidden]="title.valid || title.pristine"

class="alert alert-danger">

Task Title is required

</div>
  <div class="form-group">

<label for="name">Status</label>

<input type="text" [(ngModel)]="model.Status"

name="status"

class="form-control" id="status"

required #status="ngModel">

</div>
<div [hidden]="status.valid || status.pristine"

class="alert alert-danger">

Task status is required

</div>
  <div>
    <button [disabled]="!viral.form.valid" type="submit" > Add Task</button>
  </div>

</form>
